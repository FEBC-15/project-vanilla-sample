<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋사 게시판 - Lion Board</title>

    <meta name="description" content="다양한 주제의 커뮤니티와 활발한 소통을 위한 플랫폼입니다. 관심사에 따라 참여하고, 의견을 나누세요." />
    <meta name="keywords" content="커뮤니티, 소통, 포럼, 관심사, 온라인 모임, 커뮤니티 서비스" />
    <meta name="author" content="Front-End Boot Camp" />

    <meta property="og:title" content="라이언 보드에 오신걸 환영합니다." />
    <meta property="og:description" content="유용한 정보를 나누고 공유하세요." />
    <meta property="og:image" content="/assets/images/front-end.png" />
    <meta property="og:url" content="https://lion-board.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="라이언 보드" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="./src/components/Header.ts"></script>
    <script type="module" src="./src/components/Footer.ts"></script>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body class="font-sans">
    <div id="root">
      <div class="flex flex-col min-h-screen dark:bg-gray-700 dark:text-gray-200 transition-color duration-500 ease-in-out">

        <lion-header></lion-header>

        <main class="flex-1 container mx-auto mt-10 p-4 transition-color">
          <section class="text-center">
            <h1 class="text-4xl font-bold mb-4">라이언 보드에 오신 것을 환영합니다!</h1>
            <p class="text-xl mb-6">
              다양한 주제의 커뮤니티와 활발한 소통을 위한 플랫폼입니다. 관심사에
              따라 참여하고, 의견을 나누세요.
            </p>
            <a href="/src/pages/user/login" class="bg-orange-500 text-white px-6 py-3 rounded hover:bg-orange-600">커뮤니티 참여하기</a>
          </section>

          <section class="mt-16">
            <h2 class="text-2xl font-bold mb-4 text-center">주요 기능</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h3 class="text-xl font-bold mb-2">정보 공유</h3>
                <p class="mb-4">다양한 정보와 지식을 공유하세요.</p>
                <a href="/src/pages/board/list?type=info" class="text-orange-500 hover:underline">바로가기</a>
              </div>
              <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h3 class="text-xl font-bold mb-2">자유 게시판</h3>
                <p class="mb-4">자유롭게 이야기를 나누세요.</p>
                <a href="/src/pages/board/list?type=free" class="text-orange-500 hover:underline">바로가기</a>
              </div>
              <div class="bg-white p-6 rounded shadow dark:bg-gray-800">
                <h3 class="text-xl font-bold mb-2">질문 게시판</h3>
                <p class="mb-4">궁금한 점을 질문하고 답변을 받아보세요.</p>
                <a href="/src/pages/board/list?type=qna" class="text-orange-500 hover:underline">바로가기</a>
              </div>
            </div>
          </section>
        </main>

        <lion-footer></lion-footer>
        
      </div>
    </div>
  </body>
</html>
